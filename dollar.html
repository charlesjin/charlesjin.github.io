<script>

var lastpos = 0;

$(document).ready(function() {
  set_text();
  $(window).resize(set_text);
});

$( ".box" ).scroll(function() {
	set_text();
});

function set_text(){
	body_sizer();
	var height = $(window).height();
	var position = $( ".box" ).scrollTop() / ( height*29 );

	var scroll = 0;
	var place = 0;

	if (lastpos <= position) {
		if (position > .9) {
			$( "#dollar9" ).hide().css({ top: height });
		}
		if (position > .8 ) {
			$( "#dollar8" ).hide().css({ top: height });
		}
		if (position > .7 ) {
			$( "#dollar7" ).hide().css({ top: height });
		}
		if (position > .6 ) {
			$( "#dollar6" ).hide().css({ top: height });
		}
		if (position > .5 ) {
			$( "#dollar5" ).hide().css({ top: height });
		}
		if (position > .4 ) {
			$( "#dollar4" ).hide().css({ top: height });
		}
		if (position > .3 ) {
			$( "#dollar3" ).hide().css({ top: height });
		}
		if (position > .2 ) {
			$( "#dollar2" ).hide().css({ top: height });
		}
		if (position > .1 ) {
			$( "#dollar1" ).hide().css({ top: height });
		}
	} else {
		if (position == 0){
			$( "#dollar1" ).hide().css({ top: -269 });
		}
		if (position < .1){
			$( "#dollar2" ).hide().css({ top: -269 });
		}
		if (position < .2) {
			$( "#dollar3" ).hide().css({ top: -269 });
		}
		if (position < .3 ) {
			$( "#dollar4" ).hide().css({ top: -269 });
		}
		if (position < .4 ) {
			$( "#dollar5" ).hide().css({ top: -269 });
		}
		if (position < .5 ) {
			$( "#dollar6" ).hide().css({ top: -269 });
		} 
		if (position < .6 ) {
			$( "#dollar7" ).hide().css({ top: -269 });
		}
		if (position < .7 ) {
			$( "#dollar8" ).hide().css({ top: -269 });
		}
		if (position < .8 ) {
			$( "#dollar9" ).hide().css({ top: -269 });
		}
		if (position < .9 ) {
			$( "#dollar10" ).hide().css({ top: -269 });
		}
	}

	if (position <= .95 && position > .9) {
		place = 100 - Math.pow(((.95 - Math.abs(position)) * 20),3) * 368;
		$( "#dollar10" ).show().css({ top: place });
	} else if (position <= .85 && position > .8) {
		place = 100 - Math.pow(((.85 - Math.abs(position)) * 20),3) * 368;
		$( "#dollar9" ).show().css({ top: place });
	} else if (position <= .75 && position > .7) {
		place = 100 - Math.pow(((.75 - Math.abs(position)) * 20),3) * 368;
		$( "#dollar8" ).show().css({ top: place });
	} else if (position <= .65 && position > .6) {
		place = 100 - Math.pow(((.65 - Math.abs(position)) * 20),3) * 368;
		$( "#dollar7" ).show().css({ top: place });
	} else if (position <= .55 && position > .5) {
		place = 100 - Math.pow(((.55 - Math.abs(position)) * 20),3) * 368;
		$( "#dollar6" ).show().css({ top: place });
	} else if (position <= .45 && position > .4) {
		place = 100 - Math.pow(((.45 - Math.abs(position)) * 20),3) * 368;
		$( "#dollar5" ).show().css({ top: place });
	} else if (position <= .35 && position > .3) {
		place = 100 - Math.pow(((.35 - Math.abs(position)) * 20),3) * 368;
		$( "#dollar4" ).show().css({ top: place });
	} else if (position <= .25 && position > .2) {
		place = 100 - Math.pow(((.25 - Math.abs(position)) * 20),3) * 368;
		$( "#dollar3" ).show().css({ top: place });
	} else if (position <= .15 && position > .1) {
		place = 100 - Math.pow(((.15 - Math.abs(position)) * 20),3) * 368;
		$( "#dollar2" ).show().css({ top: place });
	} else if (position <= .05){
		place = 100 - Math.pow(((.05 - Math.abs(position)) * 20),3) * 368;
		$( "#dollar1" ).show().css({ top: place });
	}

	if (position >= .95) {
		// do nothing
	} else if (position >= .85 && position < .9) {
		place = 100 - Math.pow(((.85 - Math.abs(position)) * 20),3) * (height - 100);
		$( "#dollar9" ).show().css({ top: place });
	} else if (position >= .75 && position < .8) {
		place = 100 - Math.pow(((.75 - Math.abs(position)) * 20),3) * (height - 100);
		$( "#dollar8" ).show().css({ top: place });
	} else if (position >= .65 && position < .7) {
		place = 100 - Math.pow(((.65 - Math.abs(position)) * 20),3) * (height - 100);
		$( "#dollar7" ).show().css({ top: place });
	} else if (position >= .55 && position < .6) {
		place = 100 - Math.pow(((.55 - Math.abs(position)) * 20),3) * (height - 100);
		$( "#dollar6" ).show().css({ top: place });
	} else if (position >= .45 && position < .5) {
		place = 100 - Math.pow(((.45 - Math.abs(position)) * 20),3) * (height - 100);
		$( "#dollar5" ).show().css({ top: place });
	} else if (position >= .35 && position < .4) {
		place = 100 - Math.pow(((.35 - Math.abs(position)) * 20),3) * (height - 100);
		$( "#dollar4" ).show().css({ top: place });
	} else if (position >= .25 && position < .3) {
		place = 100 - Math.pow(((.25 - Math.abs(position)) * 20),3) * (height - 100);
		$( "#dollar3" ).show().css({ top: place });
	} else if (position >= .15 && position < .2) {
		place = 100 - Math.pow(((.15 - Math.abs(position)) * 20),3) * (height - 100);
		$( "#dollar2" ).show().css({ top: place });
	} else if (position >= .05 && position < .1){
		place = 100 - Math.pow(((.05 - Math.abs(position)) * 20),3) * (height - 100);
		$( "#dollar1" ).show().css({ top: place });
	}

	lastpos = position;

	if (position > .95){
		var string1 = "Now for the profits...";
		var string2 = "...leaving the artists with <span style=\"color:black;font-weight:bold\">$10</span> on a CD that sold <span style=\"color:black;font-weight:bold\">$100</span> - to split amongst all the bandmembers."
		var opacity1 = 1;
		var opacity2 = Math.pow(((position - .95) * 40),2);
	} else if (position > .85) {
		var string1 = "Now for the profits...";
		var string2 = "...the record labels take a whopping <span style=\"color:black;font-weight:bold\">$10.63</span>..."
		var opacity1 = 1;
		var opacity2 = Math.pow(((.05 - Math.abs(position - .90)) * 40),2);
	} else if (position > .75) {
		var string1 = "Now for the profits...";

		var opacity1 = Math.pow(((.05 - Math.abs(position - .70)) * 40),2);
		var opacity2 = 0;
	} else if (position > .55) {
		var string1 = "Packaging and manufacturing take $5.00";
		var string2 = "This includes the costs of printing the cover art and burning the actual CDs.";
		var opacity1 = Math.pow(((.05 - Math.abs(position - .60)) * 40),2);
		var opacity2 = opacity1;
	} else if (position > .45) {
		var string1 = "The publishing royalties amount to $5.12";
		var string2 = "Many bands employ ghost-writers.";
		var opacity1 = Math.pow(((.05 - Math.abs(position - .50)) * 40),2);
		var opacity2 = opacity1;
	} else if (position > .35) {

		var opacity1 = Math.pow(((.05 - Math.abs(position - .40)) * 40),2);
		var opacity2 = opacity1;
	} else if (position > .25) {
		var string1 = "Marketing and promoting the album costs $15.01";
		var string2 = "";
		var opacity1 = Math.pow(((.05 - Math.abs(position - .30)) * 40),2);
		var opacity2 = 0;
	} else if (position > .15) {
		var string1 = "A close second is the overhead of the record label: $18.19";
		var string2 = "";
		var opacity1 = Math.pow(((.05 - Math.abs(position - .20)) * 40),2);
		var opacity2 = 0;
	} else if (position > .05) {
		var string1 = "By far the largest cost is retail overhead, at $24.33";
		var string2 = "This is the amount a retailer spends per $100 to pay its employees, plus storage the records, etc.";
		var opacity1 = Math.pow(((.05 - Math.abs(position - .10)) * 40),2);
		var opacity2 = opacity1;
	} else {
		var string1 = "Assuming a particular CD sells for $100...";
		var string2 = "...let's see how much the artist actually makes.";
		var opacity1 = Math.pow(((.05 - Math.abs(position)) * 40),2);
		var opacity2 = opacity1;
	}

	$("#text-main").html(string1).css({ opacity: opacity1 });
	$("#text-desc").html(string2).css({ opacity: opacity2 });
};
